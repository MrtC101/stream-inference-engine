site_name: Project Documentation
site_url: https://mrtc101.github.io/stream-inference-engine

theme:
  name: material
  language: en
  features:
    - content.code.copy
    - content.code.annotate

use_directory_urls: true

plugins:
  - search
  - i18n:
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: es
          name: Espa√±ol

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.details
  - attr_list
  - md_in_html
